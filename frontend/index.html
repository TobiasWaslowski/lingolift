<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<form id="translation-form">
    <input type="text" id="sentence-input" placeholder="Enter your sentence here..." required>
    <button type="submit">Translate</button>
</form>

<p id="loading-message-translation" style="display: none;">Translating...</p>

<div style="display: none" class="translation-container" id="translation-container">
    <p id="natural-translation" class="summary"></p>
    <p id="original-sentence" class="original-sentence"></p>
    <p id="literal-translation" class="literal-translation"></p>
    <div id="sentence-container" class="sentence-container"></div>
</div>

<h2 style="display: none" id="response-suggestions-header">Response Suggestions</h2>
<p id="loading-message-responses" style="display: none;">Loading response suggestions...</p>
<ul id="response-suggestions"></ul>

<script src="script.js"></script>
</body>

</html>
