<div>
    <textarea [(ngModel)]="sentence" placeholder="Enter your sentence here"></textarea>
</div>

<div class="button-container">
    <button (click)="
        translationComponent.fetchTranslation(this.sentence);
        syntaxBreakdownComponent.fetchAndBuildSyntaxBreakdown(this.sentence);
        responseSuggestionsComponent.fetchResponseSuggestions(sentence)">Translate
    </button>
</div>

<app-translation [sentence]="sentence" #translationComponent></app-translation>

<app-syntax-breakdown #syntaxBreakdownComponent></app-syntax-breakdown>

<app-response-suggestions [sentence]="sentence" #responseSuggestionsComponent></app-response-suggestions>
