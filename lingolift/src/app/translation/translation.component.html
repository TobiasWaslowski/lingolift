<ng-container *ngIf="isLoading; else loadedContent">
    <p class="loading-placeholder">
        Loading translation...
    </p>
</ng-container>

<ng-template #loadedContent>
    <div class="translation-container" *ngIf="translationResult">
        <p class="idiomatic-translation">
            {{ translationResult.translation }}
        </p>
        <p>{{ translationResult.source_language }}</p>
    </div>
</ng-template>
